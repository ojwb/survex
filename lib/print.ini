[aven]
; font size for labels in points
font_size_labels=6

; colour formats are as in HTML:
; * #rgb and #rrggbb where r, g, b are hex digits (0-9 or a-f or A-F)
; * the 16 named VGA colours: aqua black blue fuchsia gray green lime maroon
;                             navy olive purple red silver teal white yellow

; Text in infobox, scalebar, etc
;colour_text=navy

; Station names
;colour_labels=olive

; Crosses at stations
colour_crosses=gray

; (Underground) survey legs
;colour_legs=black

; Surface survey legs
colour_surface_legs=lime

; Page border, infobox, alignment ticks, cutlines.
;colour_frame=silver
